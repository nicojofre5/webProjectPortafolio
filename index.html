<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebNueva</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/mediaqueries.css">
</head>

<body>
    <header>
        <nav class="nav-bar">
            <img src="assets/img/logo.png" class="logo" alt="img-logo">
            <ul class="menu" id="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="menu-bar" id="menu-bar">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="shopping">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </nav>
    </header>
    <main class="hero">
        <div class="info-content">
            <h3>Artist</h3>
            <h1>Dani Rivero</h1>
            <p>"When we listen to music we are not listening to the past, we are not listening to the future, we are
                listening to an expanded present."</p>
            <button class="btn">Read more</button>
        </div>
    </main>
    <footer class="footer">
        <div class="listen-online">
            <i class="fa-sharp fa-solid fa-headphones-simple"></i>
            <h2>Listen online</h2>
        </div>
        <div class="follow-me">
            <h2>Follow me</h2>
        </div>
        <div class="social-network">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
    </footer>


    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/63586a8960.js" crossorigin="anonymous"></script>
</body>

</html>
